<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/lwip/tailwindcss@3.13.0/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body>
  <div id="root" class="container mx-auto p-4"></div>
  <script type="text/babel">
    function Portfolio() {
      return (
        <div className="space-y-8">
          <header className="text-center">
            <h1 className="text-4xl font-bold">My Portfolio</h1>
            <p className="text-lg text-gray-600">Welcome to my professional portfolio</p>
          </header>

          <section id="summary" className="bg-gray-100 p-4 rounded">
            <h2 className="text-2xl font-semibold">Summary</h2>
            <p>[Your summary goes here]</p>
          </section>

          <section id="education" className="bg-gray-100 p-4 rounded">
            <h2 className="text-2xl font-semibold">Education</h2>
            <p>[Your education details go here]</p>
          </section>

          <section id="experience" className="bg-gray-100 p-4 rounded">
            <h2 className="text-2xl font-semibold">Work Experience</h2>
            <p>[Your work experience goes here]</p>
          </section>

          <section id="certifications" className="bg-gray-100 p-4 rounded">
            <h2 className="text-2xl font-semibold">Certifications</h2>
            <p>[Your certifications go here]</p>
          </section>

          <section id="projects" className="bg-gray-100 p-4 rounded">
            <h2 className="text-2xl font-semibold">Projects</h2>
            <p>[Your projects go here]</p>
          </section>

          <section id="skills" className="bg-gray-100 p-4 rounded">
            <h2 className="text-2xl font-semibold">Skills</h2>
            <p>[Your skills go here]</p>
          </section>
        </div>
      );
    }

    ReactDOM.render(<Portfolio />, document.getElementById('root'));
  </script>
</body>
</html>
